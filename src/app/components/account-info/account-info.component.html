<div class="a pb-3">
  <div class="wrapper" style="width: 680px;  margin-bottom: 0px">
    <p class="text-title">Account Information</p>
    <div style="width: 100%; height: 100px ">
      <img
        src="https://cdn.vox-cdn.com/thumbor/t5tvuSLje1qJDX4dr4-mXK_00eY=/0x0:1920x1080/1200x800/filters:focal(807x387:1113x693)/cdn.vox-cdn.com/uploads/chorus_image/image/70922041/Screen_Shot_2022_05_26_at_10.49.28_AM.0.png"
        class="rounded mx-auto d-block mt-3"
        alt="Avatar"
        style="height: 96px"
      />
    </div>
    <form name="form" id="form-submit" action="#">
      <div class="form-group">
        <label class="form-check-label lb-text" for="eng"
          >Account:<span id="start"> *</span></label
        >
        <input
          type="text"
          id="eng"
          class="form-control mb-1"
          placeholder="Account"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="eng"
          >Password:<span id="start"> *</span></label
        >
        <input
          type="password"
          size="50"
          name="password"
          id="password"
          class="form-control mb-1"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="eng"
          >Confirm password:<span id="start"> *</span></label
        >
        <input
          type="password"
          size="50"
          name="repassword"
          id="repassword"
          class="form-control mb-1"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="vn"
          >Full name:<span id="start"> *</span></label
        >
        <input
          type="text"
          id="vn"
          class="form-control mb-1"
          placeholder="Full name"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="dob"
          >Date of birth:<span id="start"> *</span></label
        >
        <input type="date" id="dob" class="form-control mb-1" required />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="gender"
          >Gender:<span id="start">*</span></label
        >
        <br />
        <div id="gender">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Ná»¯</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="actor"
          >Identity card:<span id="start"> *</span></label
        >
        <input
          type="text"
          id="actor"
          class="form-control mb-1"
          placeholder="Identity card"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="actor"
          >Email:<span id="start"> *</span></label
        >
        <input
          type="text"
          size="50"
          name="email"
          id="email"
          class="form-control mb-1"
          placeholder="E-mail"
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="company"
          >Address:<span id="start"> *</span></label
        >
        <input
          type="text"
          id="company"
          class="form-control mb-1"
          placeholder="Address"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-check-label lb-text" for="actor"
          >Phone number:<span id="start"> *</span></label
        >
        <input
          type="tel"
          id="actor"
          class="form-control mb-1"
          placeholder="Phone number"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="image">Image:<span id="start"> *</span></label>
        <br />
        <input type="file" id="image" name="image" />
      </div>
      <button type="submit" class="btn btn-block mx-2 mt-1" id="btn-common">
        <i class="fa fa-check mr-2 " aria-hidden="true"></i>Save
      </button>
      <button type="submit" class="btn btn-block mx-2 mt-1" id="btn-common">
        <i class="fa fa-times mr-2 " aria-hidden="true"></i>Back
      </button>
    </form>
  </div>
</div>
