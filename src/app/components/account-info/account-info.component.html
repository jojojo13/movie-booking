<div class="a pb-3">
  <app-loader [isLoaded]="isLoaded"></app-loader>
  <div class="wrapper" style="width: 90%; margin-bottom: 0px" *ngIf="user">
    <p class="text-title">Account Information</p>
    <div style="width: 100%; height: 100px">
      <img
        src="https://cdn.vox-cdn.com/thumbor/t5tvuSLje1qJDX4dr4-mXK_00eY=/0x0:1920x1080/1200x800/filters:focal(807x387:1113x693)/cdn.vox-cdn.com/uploads/chorus_image/image/70922041/Screen_Shot_2022_05_26_at_10.49.28_AM.0.png"
        class="rounded mx-auto d-block mt-3"
        alt="Avatar"
        style="height: 96px"
      />
    </div>
    <form name="form" id="form-submit" [formGroup]="updatedForm" >
      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="username"
          id="account"
          class="form-control mb-1"
          placeholder="Username"
          formControlName="username"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('username').hasError('required')"
          >Username is required</small
        >
        <small
          class="text-danger"
          *ngIf="updatedForm.controls['username'].hasError('minlength')"
          >User name must greater than 6 characters</small
        >
      </div>

          *ngIf="

      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="full_name"
          id="fullName"
          class="form-control mb-1"
          placeholder="Full name"
          formControlName="fullName"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('fullName').hasError('required')"
          >Full name is required</small
        >
      </div>
      <div class="form-group mb-2 mx-3">
        <input
          type="date"
          name="dob"
          id="dob"
          class="form-control mb-1"
          placeholder="Date of birth"
          formControlName="dateOfBirth"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('dateOfBirth').hasError('required')"
          >Date of birth is required</small
        >
      </div>
      <div class="form-group mb-2 mx-3">
        <div class="form-check form-check-inline mr-2">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="inlineRadio1"
            value="1"
            formControlName="gender"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="inlineRadio2"
            value="0"
            formControlName="gender"
            [checked]="true"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <small
          class="text-danger d-block"
          *ngIf="updatedForm.get('gender').hasError('required')"
          >Gender is required</small
        >
      </div>
      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="identity_card"
          id="idCard"
          class="form-control mb-1"
          placeholder="Identity card"
          formControlName="identityCard"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('identityCard').hasError('required')"
          >Identity card is required</small
        >
      </div>
      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="email"
          id="email"
          class="form-control mb-1"
          placeholder="E-mail"
          formControlName="email"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('email').hasError('required')"
          >Email card is required</small
        >
      </div>
      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="address"
          id="address"
          class="form-control mb-1"
          placeholder="Address"
          formControlName="address"
        />
      </div>
      <div class="form-group mb-2 mx-3">
        <input
          type="text"
          name="phone_number"
          id="phone"
          class="form-control mb-1"
          placeholder="Phone number"
          formControlName="phoneNumber"
        />
        <small
          class="text-danger"
          *ngIf="updatedForm.get('phoneNumber').hasError('required')"
          >Phone is required</small
        >
      </div>
      <div class="form-group mb-3 mx-3 ">
        <label for="image">Image:<span id="start"> *</span></label>
        <br />
        <input type="file" id="image" name="image" />
      </div>
      <div class="mx-3">
        <button type="submit" class="btn btn-block mx-2 mt-1 btn-common">
          <i class="fa fa-check mr-2" aria-hidden="true"></i>Save
        </button>
        <button type="submit" class="btn btn-block mx-2 mt-1 btn-common">
          <i class="fa fa-times mr-2" aria-hidden="true"></i>Back
        </button>
      </div>
    </form>
  </div>
</div>
