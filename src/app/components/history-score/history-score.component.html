<div
  class="wrapper"
  style="width: 1050px; margin-bottom: 0px; position: relative"
>
  <h2 class="text-title text-center mb-0 p-3 text-tb">
    History of score Adding/Using
  </h2>
  <hr />
  <div class="m-3">
    <div class="row">
      <div class="col-5">
        <form name="form" id="form-submit" action="#" style="margin: 35px">
          <div
            class="form-group mb-3 text-tb"
            style="display: flex; justify-content: space-between"
          >
            <label
              class="form-check-label text-tb"
              for="fromDate"
              style="width: 120px"
              >From date:<span id="start"> *</span></label
            >
            <input
              type="date"
              id="fromDate"
              class="form-control mb-1"
              style="width: 250px"
              required
            />
          </div>
          <div
            class="form-group mb-3 text-tb"
            style="display: flex; justify-content: space-between"
          >
            <label
              class="form-check-label text-tb"
              for="toDate"
              style="width: 120px"
              >To date:<span id="start"> *</span></label
            >
            <input
              type="date"
              id="toDate"
              class="form-control mb-1"
              style="width: 250px"
              required
            />
          </div>
          <div style="margin-left: 135px">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio1"
                >Toggle this custom radio</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio2"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio2"
                >Or toggle this other</label
              >
            </div>
            <button class="btn btn-block px-2 py-1 search" id="btn-common">
              <i class="fa fa-search mr-2" aria-hidden="true"></i> View score
            </button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="text-tb" style="border-top: none">#</th>
          <th scope="col" class="text-tb" style="border-top: none">
            DATE CREATED
          </th>
          <th scope="col" class="text-tb" style="border-top: none">
            MOVIE NAME
          </th>
          <th scope="col" class="text-tb" style="border-top: none">
            ADDED SCORE
          </th>
          <th scope="col" class="text-tb" style="border-top: none">
            USE SCORE
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <nav
      aria-label="Page navigation example"
      style="position: absolute; right: 15px; margin-top: 25px"
    >
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item">
          <a class="page-link btn-primary" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
