<div class="home">
  <div class="wrap-carousel">
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
      (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)"
      (afterChange)="afterChange($event)"
      (beforeChange)="beforeChange($event)"
    >
      <div ngxSlickItem *ngFor="let movie of listMovie" class="slide">
        <img
          src="{{ movie.small_image }}"
          alt=""
          style="height: 280px; width: 200px; margin: 0 auto"
        />
      </div>
    </ngx-slick-carousel>
  </div>

  <app-loader [isLoaded]="isLoaded"></app-loader>
  <div class="content px-5 mt-3" *ngIf="listMovie">
    <h5 class="text-white">Hanh Dong</h5>
    <div class="list d-flex ">
      <div
        class="item mr-3"
        *ngFor="let movie of listMovie"
        routerLink="booking-seat"
        (click)="navigateTo(movie.movieId)"
      >
        <div class="box">
          <img [src]="movie.small_image" alt="anh nay bi loi" />
          <div class="detail">
            <h6 class="mb-0">{{ movie.movie_name_vn }}</h6>
            <small class="cus">{{ movie.actor }}</small>
          </div>
        </div>

        <div class="schedule">
          <p>View schedule</p>
        </div>
      </div>
    </div>
  </div>
</div>
